<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Weatherly</title>
    <link rel="stylesheet" href="style.css" />
    <link
      rel="stylesheet"
      href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.0.0-beta3/css/all.min.css"
    />
    <script src="script.js" defer></script>
  </head>
  <body>
    <div id="app-wrapper">
      <header id="HeaderName">
        <h1>WEATHERLY</h1>
      </header>

      <main id="Container">
        <div id="InputContainer">
          <input type="text" id="CityName" placeholder="Enter City Name" />
          <button id="SearchButton" aria-label="Search">
            <i class="fas fa-search"></i>
          </button>
        </div>

        <div id="WeatherDisplay">
          <section id="CurrentWeatherCard">
            <div class="weather-date-location">
              <span id="current-day">SUNDAY</span>
              <span id="current-date">22 JUNE 2025</span>
              <span id="current-location">Islamabad, PK</span>
            </div>
            <div class="weather-temp-condition">
              <img
                id="current-weather-icon"
                src="https://openweathermap.org/img/wn/01d@4x.png"
                alt="Weather icon"
              />
              <span id="current-temp">29°C</span>
              <span id="current-condition">SUNNY</span>
            </div>
          </section>

          <section id="NextDaysNews">
            <h2>NEXT 4-DAY FORECAST</h2>
            <div class="forecast-grid">
              <div class="forecast-item">
                <span class="forecast-day">MON</span>
                <img
                  src="https://openweathermap.org/img/wn/02d@2x.png"
                  alt="Cloudy"
                  class="forecast-icon"
                />
                <span class="forecast-temps">28°C / 18°C</span>
              </div>
              <div class="forecast-item">
                <span class="forecast-day">TUE</span>
                <img
                  src="https://openweathermap.org/img/wn/04d@2x.png"
                  alt="Overcast"
                  class="forecast-icon"
                />
                <span class="forecast-temps">27°C / 17°C</span>
              </div>
              <div class="forecast-item">
                <span class="forecast-day">WED</span>
                <img
                  src="https://openweathermap.org/img/wn/09d@2x.png"
                  alt="Rainy"
                  class="forecast-icon"
                />
                <span class="forecast-temps">25°C / 16°C</span>
              </div>
              <div class="forecast-item">
                <span class="forecast-day">THU</span>
                <img
                  src="https://openweathermap.org/img/wn/10d@2x.png"
                  alt="Rainy"
                  class="forecast-icon"
                />
                <span class="forecast-temps">24°C / 15°C</span>
              </div>
            </div>
          </section>
        </div>
      </main>
    </div>

    <div id="message-box" class="message-box">
      <p id="message-text"></p>
      <button
        onclick="document.getElementById('message-box').style.display='none'"
      >
        OK
      </button>
    </div>

    <div id="loading-indicator" class="loading-indicator">
      <i class="fas fa-spinner fa-spin"></i> Loading...
    </div>
  </body>
</html>
